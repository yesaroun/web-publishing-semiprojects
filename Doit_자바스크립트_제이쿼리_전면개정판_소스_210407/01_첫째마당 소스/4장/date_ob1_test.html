<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset = "UTF-8">
	<title> 날짜 정보 객체 </title>
	<script>
        let today = new Date();
        let nowMonth = today.getMonth(), 
        nowDate = today.getDate(),
        nowDay = today.getDay();

        document.write("<h1>오늘 날짜 정보</h1>");
        document.write("today month: " + nowMonth, "<br>");
        document.write("today date: " + nowDate, "<br>");
        document.write("today day:" + nowDay, "<br>");

        let worldCup = new Date(2002, 4, 31);
        let theMonth = worldCup.getMonth(),
        theDate = worldCup.getDate(),
        theDay = worldCup.getDay();

        document.write("<h1>월드컵 날짜 정보</h1>");
        document.write("worldcup day month : " + theMonth, "<br>");
        document.write("worldcup date : " + theDate, "<br>");
        document.write("worldcup day : " + theDay, "<br>");
	</script>
</head>
<body>
</body>
</html>
