<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 운영체제 및 스크린 정보 </title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<script>

    let info = navigator.userAgent.toLowerCase();
    let oslmg = null;

    if(info.indexOf("windows") >= 0) {
        oslmg = "windows.png";
    } else if(info.indexOf("macintosh") >= 0) {
        oslmg = "macintosh.png";
    } else if(info.indexOf("iphone") >= 0) {
        oslmg = "iphone.png";
    } else if(info.indexOf("android") >= 0) {
        oslmg = "android.png";
    }

    document.write("<img src=\"images/" + oslmg + "\">", "<br>");
    let src = screen;
    let sc_w = src.width;
    let sc_h = src.height;

    document.write("모니터 해상도 너비:" + sc_w + "px", "<br>");
    document.write("모니터 해상도 높이:" + sc_h + "px", "<br>" );

</script>
</head>
<body>
</body>
</html>
