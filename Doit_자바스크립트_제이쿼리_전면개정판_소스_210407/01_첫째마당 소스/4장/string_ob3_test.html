<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 문자 객체 </title>
<script>
	let userEmail = prompt("당신의 이메일 주소는?", "");
	let arrUrl = [".co.kr", ".com", ".net", ".or.kr", ".go.kr"];

	let check1 = false;
	let check2 = false;

    if(userEmail.indexOf("@") > 0) {
        check1 = true;
    }

    for(let i=0; i<arrUrl.length; i++) {
        if(userEmail.indexOf(arrUrl[i])){
            check2 = true;
        }
    }

    if(check1 && check2) {
        document.write("이메일이 확인되었습니다.", "<br>");
    } else {
        alert("이메일을 확인해주세요");
    }
</script>
</head>
<body>
</body>
</html>
