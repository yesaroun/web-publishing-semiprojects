<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 사용자 정의 객체 </title>
<script>
    let tv = new Object();

    tv.color = "white";
    tv.price = 300000;
    tv.info = function () {
        document.write("tv color is " + this.color, "<br>");
        document.write("tv price is " + this.price, "<br>");
    }

    let car = {
        color: "black",
        price: 50000000,
        info: function(){
            document.write("car color is " + this.color, "<br>");
            document.write("car price is " + this.price, "<br>");
        }
    }

	document.write("<h1>tv 객체 메서드 호출</h1>");
    tv.info();

	document.write("<h1>car 객체 메서드 호출</h1>");
    car.info();
      
</script>
</head>
<body>
</body>
</html>
