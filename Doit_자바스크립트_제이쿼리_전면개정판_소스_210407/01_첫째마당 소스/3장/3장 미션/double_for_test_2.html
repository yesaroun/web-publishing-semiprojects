<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 제어문 종합문제 </title>
<script>
	let num = 1;

    let t = "<table border=1>";
    
    for(let i=1; i<= 5; i++) {
        t += "<tr>";
        
        for(let j=1; j<=5; j++) {
            t += "<td>" + num + "</td>";
            num++;
        }

        t += "</tr>";
    }

    t += "</table>";
	document.write(t);
</script>
</head>
<body>
</body>
</html>
