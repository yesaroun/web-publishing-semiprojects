<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	let rightId = "korea";
	let rightPw = "1234";
    function login(id, pw) {
        if(id == rightId) {
            if(pw == rightPw) {
                document.write(id + "님 환영합니다.");
            } else {
                alert("잘못된 비밀번호입니다.");
            }
        } else{
            alert("아이디가 존재하지 않습니다.");
        }
    }

    let userId = prompt("아이디를 입력하세요.");
    let userPw = prompt("비밀번호를 입력하세요");

    login(userId, userPw);
</script>
</head>
<body>
</body>
</html>
