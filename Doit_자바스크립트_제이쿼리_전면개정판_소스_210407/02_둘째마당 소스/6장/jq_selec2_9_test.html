<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
    let arr1 = ["서울", "대전", "부산", "전주"];
    let arr2 = ["한국", "미국", "일본", "중국"];
    let obj = {
        "name":"정부장",
        "area":"서울"
    }

    let idxNum = $.inArray("부산", arr1);
    console.log(idxNum);

    let okArray1 = $.isArray(arr1);
    let okArray2 = $.isArray(obj);
    console.log(okArray1);
    console.log(okArray2);

    $.merge(arr2, arr1);
    console.log(arr2);
});
</script>
</head>
<body>
</body>
</html>
