<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>Document</title>
<style>
*{margin:0; padding:0;}

#wrap {
    display: flex;
    flex-flow: row wrap-reverse;
    /* 첫 번째 속성값은 박스를 왼쪽에서 오른쪽으로 배치하는 row로 설정
       두 번째 속성값은 박스를 여러 줄로 배치하되, 역방향으로 배치하는 wrap-reverse로 설정*/
    width: 90%;
    height: 500px;
    margin: 0 auto;
    border: 4px solid #000;
}

#wrap div{
    width: 100%;
}

#wrap div:first-child{
    background: #eb4a24;
}

#wrap div:nth-child(2){
    background: #1488c8;
}

#wrap div:nth-child(3){
    background: #f7e041;
}
</style>
</head>
<body>
	<div id="wrap">
		<div></div><div></div><div></div>
	</div>
</body>
</html>
