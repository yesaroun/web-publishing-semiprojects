<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>표 스타일</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            caption-side: bottom;
        }
        table th, td {
            border: 1px solid black;
            padding: 10px;
        }
        table .heading {
            background: #eee;
        }
    </style>
</head>
<body>
  <table>
    <caption>2019 국민 독서실태</caption>
    <thead>
      <tr>
        <th class="heading">구분</th>
        <th class="heading">성인</th>
        <th class="heading">독서자</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="heading">종이책</th>
        <td>6.1권</td>
        <td>11.8권</td>
      </tr>
      <tr>
        <th class="heading">전자책</th>
        <td>1.2권</td>
        <td>7.1권</td>
      </tr>
      <tr>
        <th class="heading">오디오북</th>
        <td>0.2권</td>
        <td>5.5권</td>
      </tr>      
    </tbody>
  </table>
</body>
</html>
