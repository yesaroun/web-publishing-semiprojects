<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
    <script>
        let count = 0; // 카운터 개수
        let userNum = parseInt(prompt("몇 까지의 3의 배수를 찾을까요?", "100"));
       
        if (userNum !== null) {
            for (let i = 1; i <=userNum; i++) {
                if (i % 3 === 0 ) {
                    count++;
                    document.write(i + ", ");
                }
            }
            document.write("<p>" + userNum + "까지 3의 배수의 갯수 : " + count + "</p>");
        }

    </script>
</body>
</html>
