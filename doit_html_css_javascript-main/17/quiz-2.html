<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>
<body>
<form action="">
	<input type="text" id="rCount" value="1">행
	<input type="text" id="cCount" value="1">열
	<button onclick="drawTable(); return false;">작성</button>
</form>
<div class="contents"></div>

<script>
	function drawTable() {
		let rCount = document.querySelector("#rCount").value;
		let cCount = document.querySelector("#cCount").value;

		let newTabe = document.createElement("table");
		for (i = 0; i < rCount; i++) {
			var newRow = document.createElement("tr");
			for (j = 0; j < cCount; j++) {
				var newCell = document.createElement("td");
				let cellText = document.createTextNode(i + ", " + j);
				newCell.appendChild(cellText);
				newRow.appendChild(newCell);
			}
			newTabe.appendChild(newRow);
		}
		let contents = document.querySelector("#contents");
		contents.appendChild(newTabe);
	}
</script>
</body>
</html>
