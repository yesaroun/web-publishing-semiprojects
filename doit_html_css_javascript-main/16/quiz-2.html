<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현재 시간 보기</title>
  <style>
    #container{
      width:200px;
      margin:50px auto;
    }
    button {
      border:1px solid #ccc;
      background:#fff;
      padding:20px 30px;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="bttn">현재 시간 보기</button>
  </div>

  <script>
    document.getElementById('bttn').onclick = displayTime;  // 버튼 클릭하면 displayTime 함수 실행

    function displayTime(){

      let left = (screen.availWidth - 400) / 2;
      let top = (screen.availHeight - 200) / 2;
      let opt = "left=" + left + ",top=" + top + ",width=" + 400 + ",height=" + 200;

      window.open("current.html", "", opt);

      // window.open() 메서드를 사용해서 current.html 파일을 팝업 창으로 표시하세요.

    }
  </script>
</body>
</html>
