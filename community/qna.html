<!DOCTYPE HTML>
<head>
    <title>커뮤니티 웨 사이트</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <!-- 여백이 없는 반응형 웹을 만들때 container-fluid 사용 -->
    <div class="container-fluid">
        <div class="row d-flex d-md-block flex-nowrap wrapper">
            <nav class="col-md-3 float-left col-1 pl-0 pr-0 collapse width show" id="sidebar">
                <div class="list-group border-0 card text-center text-md-left">
                    <a href="./index.html" class="list-group-item d-inline-block collapsed" data-parent="#sidebar">
                        <img style="width: 20px;" src="./img/home.svg"><span class="d-none d-md-inline">메인</span>
                    </a>
                    <a href="#usermenu" class="list-group-item d-inline-block collapsed" data-parent="#sidebar" data-toggle="collapse" aria-expanded="false">
                        <img style="width: 20px;" src="./img/user.svg"><span class="d-none d-md-inline">회원 관리</span>
                    </a>
                    <div class="collapse" id="usermenu">
                        <a href="./userJoin.html" class="list-group-item" data-parent="#sidebar">회원가입</a>
                        <a href="./userLogin.html" class="list-group-item" data-parent="#sidebar">로그인</a>
                        <a href="./userEdit.html" class="list-group-item" data-parent="#sidebar">회원정보수정</a>
                        <a href="./userLogout.html" class="list-group-item" data-parent="#sidebar">로그아웃</a>
                    </div>
                    <a href="./board.html" class="list-group-item d-inline-block collapsed" data-parent="#sidebar">
                        <img style="width: 20px;" src="./img/board.svg"><span class="d-none d-md-inline">자유 게시판</span>
                    </a>
                    <a href="./qna.html" class="list-group-item d-inline-block collapsed" data-parent="#sidebar">
                        <img style="width: 20px;" src="./img/qna.svg"><span class="d-none d-md-inline">Q & A</span>
                    </a>
                    <a href="#search" class="list-group-item d-inline-block collapsed" data-parent="#sidebar" data-toggle="collapse" aria-expanded="false">
                        <img style="width: 20px;" src="./img/search.svg"><span class="d-none d-md-inline">검색</span>
                    </a>
                    <div class="collapse" id="search">
                        <div class="input-group p-2" style="background-color: #1c1c1c;">
                            <input type="text" class="form-control" placeholder="내용을 입력하세요.">
                        </div>
                    </div>
                    
                </div>
            </nav>
            <!--여기서 main id는 화면 줄일때 캐러셀 이미지의 왼쪽 여백 줄어들때 문제 해결-->
            <main id="main" class="col-md-9 float-left col pl-md-5 pt-3 main">
                <div class="page-header mt-3">
                    <h2>Q & A</h2>
                </div>
                <p class="lead">회원님의 궁금증을 해결해드립니다.</p>
                <hr>
                <div class="panel panel-default">
                    <div class="panel-heading mt-3">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapse1">게시판은 누구나 이용할 수 있나요?</a>
                        </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="panel-body">
                                저희 웹 사이트의 게시판은 <strong>누구나</strong> 이용할 수 있습니다.
                            </div>
                        </div>
                    </div>
                    <div class="panel-heading mt-3">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapse2">고객센터의 전화번호가 궁금해요</a>
                        </h4>
                    </div>
                    <div id="collapse2" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="panel-body">
                                고객센터의 전화번호는  <strong>123</strong> 입니다.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="alert alert-warning">
                    이외의 사항은 고객센터로 전화해주시면 친절히 답변해드리겠습니다.
                </div>
                <footer class="text-center" style="max-width: 1080px;">
                    <p>Copyright &copy; 2018 <b>OOO</b> All Rights Reserved.</p>
                </footer>
            </main>
        </div>
    </div>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
