<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>현대라한호텔</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="inner">
        <a href="#" class="gnbBtn"><span class="a"></span><span class="b"></span></a>
        <a href="#" class="logo">Crew a la mode</a>
        <a href="#" class="contact">contact</a>
      </div>
    </header>
    <div class="contents">
      <section class="visual">
        <video class="waves" autoplay muted loop playsinline>
          <source src="img/waves.mp4"/>
          <!--
          muted(음소거) : 비디오가 재생되면 오디오도 같이 재생됨
          loop: 비디오 재생이 끝나면 자동으로 다시 재생
          playsinline : play 버튼을 눌렀을 때 풀화면으로 전체모드 되는 것을 막기 위함
          -->
        </video>
        <h2 class="title">Crew a la mode</h2>
      </section>
    </div>
  </div>
</body>
</html>
