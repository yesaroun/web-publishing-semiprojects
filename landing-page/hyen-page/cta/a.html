<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
    <link rel="stylesheet" href="css/a.css">
</head>

<body>
    <div class="container">

        <div class="popup-wrap" id="popup">
            <div class="popup">
                <div class="popup-head">
                    <span class="head-title">
                        The Science Times</span>
                </div>
                <div class="popup-body">
                    <div class="body-content">
                        <div class="body-titlebox">
                            <h3 style="font-style: italic;">구독하기</h3>
                        </div>
                        <div class="body-contentbox">
                            <ul>
                                <li>
                                    <input type="text" placeholder="Name"></input>
                                </li>
                                <li>
                                    <input type="tel" placeholder="Tel"></input>
                                </li>
                                <li>
                                    <input type="email" placeholder="E-mail"></input>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="popup-foot">
                    <span class="pop-btn confirm" id="confirm">OK</span>
                    <span class="pop-btn close" id="close">Cancel</span>
                </div>
            </div>
        </div>

        <div class="modal-btn-box">
            <button type="button" id="modal-open">Subscribe</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/a.js"></script>
</body>

</html>
